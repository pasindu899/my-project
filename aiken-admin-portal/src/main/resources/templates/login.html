<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>Admin Portal - Login</title>
</head>
<body>
	<div class="container">
		<div class="row">
				<br><br>
				<div class="col-md-4 col-md-offset-4">
            		<div class="panel panel-default">
                		<div class="panel-body">
				

								<div class="text-center">
									
									<span style="color: Dodgerblue;"> <i
										class="fas fa-users fa-5x"></i>
									</span>
									<h2>Admin Portal</h2><br>
								</div>
				
								<form th:action="@{/login}" method="post">
									<div th:if="${param.error}">
										<div class="alert alert-danger">Invalid username or
											password.</div>
											<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
									</div>
									<div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION}">
										
											<div class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
										
									</div>
									<div th:if="${param.logout}">
										<div class="alert alert-info">You have been logged out.</div>
									</div>
									<div class="form-group">
										 
											
											 <div class="input-group">
		                                        <span class="input-group-addon">
		                                            <i class="glyphicon glyphicon-user color-blue"></i>
		                                        </span>
		                                        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" 
		                                        placeholder="Username" />
		                                    </div>
											
											
											
									</div>
									<div class="form-group">
										
											
											 <div class="input-group">
		                                        <span class="input-group-addon">
		                                            <i class="glyphicon glyphicon-lock color-blue"></i>
		                                        </span>
		                                        <input type="password" id="password" name="password" class="form-control" 
		                                        placeholder="Password" />
		                                    </div>
									</div>
									<div class="form-group align-center">
						                    <a href="/" th:href="@{/forgot-password}">Forgot Password</a>
						                </div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<input type="submit" name="login-submit" id="login-submit"
													class="form-control btn btn-primary btn-block" value="Sign in" />
											</div>
										</div>
										
									</div>
								</form>
					</div>
										
				</div>
			</div> <!-- offset -->
		</div>


	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
