<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>Admin Portal - Reset Password</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<br><br>
				<div class="col-md-4 col-md-offset-4">
            		<div class="panel panel-default">
                		<div class="panel-body">

								<div class="text-center">
									
									<span style="color: Dodgerblue;"> <i
										class="fas fa-users fa-5x"></i>
									</span>
									<h2>Admin Portal</h2>
									<h3>Reset Your Password</h3>
								</div>
								
								 <form action="#"
				                  th:action="@{/pw-reset}"
				                  th:object="${resetForm}" method="post">
				                  <div th:if="${message != null}" class="m-3">
								        <p class="alert alert-danger" style="white-space: pre;" th:text="${message}"></p>
								    </div> 
									<div th:if="${param.error}">
										<div class="alert alert-danger">Invalid username or password.</div>
											
									</div>
									<div th:if="${param.logout}">
										<div class="alert alert-info">You have been logged out.</div>
									</div>
									<p class="text-center">Please change your default password here. This appears your first login only</p>
									
									<div class="form-group">
										
											
											<div class="input-group">
		                                        <span class="input-group-addon">
		                                            <i class="glyphicon glyphicon-lock color-blue"></i>
		                                        </span>
		                                        <input type="password"
														id="newPassword" name="newPassword" class="form-control"
														placeholder="New Password" />
		                                    </div>
									</div>
									<div class="form-group">
										
											<div class="input-group">
		                                        <span class="input-group-addon">
		                                            <i class="glyphicon glyphicon-lock color-blue"></i>
		                                        </span>
		                                        <input type="password"
											id="reNewPassword" name="reNewPassword" class="form-control"
											placeholder="Re Enter Password" />
		                                    </div>
											
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<input type="submit" name="login-submit" id="login-submit"
													class="form-control btn btn-success" value="Change Password" />
											</div>
										</div>
									</div>
								</form>
						</div>
				</div>
			</div>
		</div>


	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
