<!DOCTYPE html>

	@author Nandana Basnayake

	@Created at 2021-11-08 
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base-layout}">
<head>
    <title>Add New User</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-12">
        <h3 class="text-primary">Register New User</h3>
        <br>
        <form action="#" th:action="@{/admin-portal/save-user}"
              th:object="${userForm}" method="post">
            <!--
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please Correct Errors Below</p>
                            </div> -->
            <div th:if="${message != null}" class="m-3">
                <p class="alert alert-danger">[[${message}]]</p>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="text-primary">User Information</h5>

                    <div class="row">

                        <div class="form-group col-md-4">
                            <label for="empId" class="col-form-label">Employee No</label> <input
                                id="empId" type="text" th:field="*{empId}" class="form-control"/>
                            <span class="help-block" th:if="${#fields.hasErrors('empId')}">
									<p th:errors="*{empId}" class="text-danger">Invalid Employee No</p>
								</span>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="firstName" class="col-form-label">First Name</label> <input
                                id="firstName" type="text" th:field="*{firstName}" class="form-control"/>
                            <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
									<p th:errors="*{firstName}" class="text-danger">Invalid Name</p>
								</span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="lastName" class="col-form-label">Last Name</label> <input
                                id="lastName" type="text" th:field="*{lastName}" class="form-control"/>
                            <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
									<p th:errors="*{lastName}" class="text-danger">Invalid Name</p>
								</span>
                        </div>


                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="username" class="col-form-label">Username</label> <input
                                id="username" type="text" th:field="*{username}" class="form-control"/>
                            <span class="help-block" th:if="${#fields.hasErrors('username')}">
									<p th:errors="*{username}" class="text-danger">Invalid Username</p>
								</span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="password" class="col-form-label">Password
                            </label> <input id="password" type="password" th:field="*{password}"
                                            class="form-control"/> <span class="help-block"
                                                                         th:if="${#fields.hasErrors('password')}">
									<p th:errors="*{password}" class="text-danger">Invalid Password</p>
								</span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="reEnterPassword" class="col-form-label">Re Enter Password
                            </label> <input id="reEnterPassword" type="password" th:field="*{reEnterPassword}"
                                            class="form-control"/> <span class="help-block"
                                                                         th:if="${#fields.hasErrors('reEnterPassword')}">
									<p th:errors="*{reEnterPassword}" class="text-danger">Invalid Password</p>
								</span>
                        </div>


                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="userRole" class="col-form-label">User Role</label>
                            <select id="userRole" th:field="*{userRole}"
                                    class="form-control">
                                <option th:each="role: ${roles}"
                                        th:value="${role}" th:text="${role}"/>
                            </select>
                        </div>
                        <div class="form-group col-md-4" id="div-userGroup">
                            <label for="userGroup" class="col-form-label">User Group</label>
                            <select id="userGroup" th:field="*{userGroup}"
                                    class="form-control">
                                <option th:each="group: ${groups}"
                                        th:value="${group}" th:text="${group}"/>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email" class="col-form-label">Email</label> <input
                                id="email" type="email" th:field="*{email}" class="form-control" required/>
                            <span class="help-block" th:if="${#fields.hasErrors('email')}">
									<p th:errors="*{email}" class="text-danger">Invalid email</p>
								</span>
                        </div>

                    </div>
                    <br>
                    <div class="row">

                        <div class="col-md-2">
                            <label for="active" class="col-form-label">.</label>
                            <div class="form-group input-group ">
                                <input id="active" type="checkbox" th:field="*{active}"
                                       class="checkbox-format input-group-addon"/>
                                <span class="input-group-addon btnn">Activate User</span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label for="accountNonLocked" class="col-form-label">.</label>
                            <div class="form-group input-group ">
                                <input id="accountNonLocked" type="checkbox" th:field="*{accountNonLocked}"
                                       class="checkbox-format input-group-addon"/>
                                <span class="input-group-addon btnn">Lock User</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <p></p>


            <p></p>

            <div class="row">
                <div class="col-md-12 align-right">
                    <div>
                        <input type="submit" id="saveUser"
                               class="btn btn-info icon-shopping-cart icon-large"
                               value="Register User"/> <a
                            th:href="@{/admin-portal}"
                            class="btn btn-secondary"><i> Back</i></a>
                    </div>
                </div>
                <input type="hidden" th:field="*{userId}" id="userId">

            </div>
        </form>
    </div>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
