<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base-layout}">
<head>
    <title>offline user</title>
    <script type="text/javascript">
    </script>

</head>
<body class="body-color">

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="modalSuccess" class="modal hide fade in show" data-keyboard="false" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title w-100">Offline User</h4>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <form action="#" th:action="@{/admin-portal/saveOfflineUser}"
                                              th:object="${offlineUserForm}"
                                              method="post">

                                            <div class="card">
                                                <div class="card-body">
                                                    <table>
                                                        <thead>
                                                        <tr>
                                                            <th>User Name</th>
                                                            <th>Password</th>
                                                            <th>user Active</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="u,iterStat  : ${offlineUserForm.OfflineUser}">
                                                            <td><input type="text" class="form-control"
                                                                       th:field="*{OfflineUser[__${iterStat.index}__].userName}"
                                                                       th:readonly="true"></td>
                                                            <td><input type="text" class="form-control"
                                                                       th:field="*{OfflineUser[__${iterStat.index}__].password}"
                                                                       th:maxlength="4" th:minlength="4"
                                                                       th:readonly="true"></td>
                                                            <td><input type="checkbox" class=" form-control"
                                                                       th:field="*{OfflineUser[__${iterStat.index}__].activeUser}"
                                                                       th:disabled=true></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                        onClick="goBack()">Close
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
